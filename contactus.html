<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="./images/minecodeicon.png">
    <title>Contact us</title>
    <link rel="stylesheet" href="./index.css">
</head>

<style>
  .BUTT {
      transition: transform 0.7s ease;
  }

  .BUTT:hover {
      transform: scale(1.05);
  }

</style>

<body>

    <div id="background-container"></div>
    <script>
      fetch("./Components/background.html")
        .then(response => response.text())
        .then(data => document.getElementById("background-container").innerHTML = data)
        .catch(error => console.error("Error loading background:", error));
    </script>


    <div id="navbar-container"></div>
    <script>
      fetch("./Components/navbar.html")
        .then(response => response.text())
        .then(data => document.getElementById("navbar-container").innerHTML = data)
        .catch(error => console.error("Error loading navbar:", error));
    </script>


    <div class="container" style="margin-top:80px;">
        <div id="contact" class=" mb-5 px-5 rounded-4 bg-dark bg-opacity-10 border" data-bs-theme="dark" style="backdrop-filter: blur(2px); height:600px;">
            <h2 class="text-center mt-5 text-light fw-bold">Contact Us</h2>
            <form>
              <div class="mb-3">
                  <label class="form-label text-light fw-bold">Name</label>
                  <input type="text" class="form-control" placeholder="Your Name" required>
              </div>
              <div class="mb-3">
                  <label class="form-label text-light fw-bold">Email</label>
                  <input type="email" class="form-control" placeholder="Your Email" required>
              </div>
              <div class="mb-3">
                <label class="form-label text-light fw-bold">Phone Number</label>
                <input type="number" class="form-control" placeholder="Your Phone Number" required>
            </div>
              <div class="mb-3">
                  <label class="form- text-light fw-bold">Message</label>
                  <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="BUTT btn btn-light">Submit</button>
              </div>
          </form>
        </div>
    </div>
    

</body>
</html>
